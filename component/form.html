<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script type="text/javascript">
      Ext.onReady(function () {
        Ext.create('Ext.form.Panel', {
          id: 'newForm',
          renderTo: 'formId',
          border: true,
          padding: 10,
          width: 700,
          items: [{
            xtype: 'textfield',
            fieldLabel: 'Text Field'
          }, {
            xtype: 'displayfield',
            fieldLabel: 'Display Field'
          }, {
            xtype: 'textarea',
            fieldLabel: 'Text Area'
          }, {
            xtype: 'datefield',
            fieldLabel: 'Date Field'
          }, {
            xtype: 'button',
            text: 'Button'
          }, {
            xtype: 'fieldcontainer',
            fieldLabel: 'Radio Field',
            defaultType: 'radiofield',
            defaults: {
              flex: 1
            },
            layout: 'hbox',
            items: [{
              boxLabel: 'A',
              inputValue: 'a',
              id: 'radio1'
            }, {
              boxLabel: 'B',
              inputValue: 'b',
              id: 'radio2'
            }, {
              boxLabel: 'C',
              inputValue: 'c',
              id: 'radio3'
            }]
          }, {
            xtype: 'fieldcontainer',
            fieldLabel: 'Check Box',
            defaultType: 'checkboxfield',
            items: [{
              boxLabel: 'HTML',
              inputValue: 'html',
              id: 'checkbox1'
            }, {
              boxLabel: 'CSS',
              inputValue: 'css',
              id: 'checkbox2',
              checked: true
            }, {
              boxLabel: 'Javascript',
              inputValue: 'js',
              id: 'checkbox3'
            }]
          }, {
            xtype: 'hiddenfield',
            name: 'Hidden Field',
            value: 'value from hiddenfield'
          }, {
            xtype: 'numberfield',
            anchor: '30%',
            fieldLabel: 'Number Field',
            maxValue: 99,
            minValue: 0
          }, {
            xtype: 'spinnerfield',
            fieldLabel: 'Spinner Field',
            step: 6,
            //override onspinup
            onSpinUp: function() {
                 var me = this;
                 if (!me.readOnly) {
                     var val = me.step; // set the default value to the step value
                     if(me.getValue() !== '') {
                         val = parseInt(me.getValue().slice(0, -5)); // gets rid of " Pack"
                     }
                     me.setValue((val + me.step) + ' Pack');
                 }
               },
            //override on onspindown
            onSpinDown: function () {
              var me = this;
              if(!me.readOnly) {
                if (!me.getValue() !== '') {
                  val = parseInt(me.getValue().slice(0, -5));
                }
                me.setValue((val - me.step) + ' Pack');
              }
            }
          }, {
            xtype: 'timefield',
            fieldLabel: 'Time Field',
            minValue: '6:00 AM',
            maxValue: '8:00 PM',
            increment: 30,
            anchor: '30%'
          }, {
            xtype: 'combobox',
            fieldLabel: 'Combobox',
            store: Ext.create('Ext.data.Store', {
              fields: ['abbr', 'name'],
              data: [{
                'abbr': 'HTML',
                'name': 'HTML'
              }, {
                'abbr': 'CSS',
                'name': 'CSS'
              }, {
                'abbr': 'JS',
                'name': 'Javascript'
              }]
            }),
            valueField: 'abbr',
            displayField: 'name'
          }, {
            xtype: 'filefield',
            fieldLabel: 'File Field',
            labelWidth: 50,
            msgTarget: 'side',
            allowBlank: false,
            anchor: '80%',
            buttonText: 'Select File...'
          }]
        });
      });
    </script>
  </head>
  <body>
    <br><br>
    <div id="formId"></div>
  </body>
</html>
